<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 50px; }
        h2 { color: #333; }
        input { padding: 8px; margin: 5px 0; width: 200px; }
        button { padding: 10px; background-color: green; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkgreen; }
        #msg { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>

    <p id="msg"></p>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            // Simple login check
            if(user === "admin" && pass === "1234") {
                localStorage.setItem("loggedIn", "true"); // mark user as logged in
                window.location.href = "index.html"; // redirect to registration page
            } else {
                document.getElementById("msg").innerText = "Invalid username or password!";
            }
        }
    </script>

</body>
</html>
